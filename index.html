<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <button class="btn show__btn" id="show-btn">Show Calculator</button>
        <div class="modal hidden" id="modal">
            <div class="header__modal">
                <h2 class="header__modal-title">Calculator</h2>
                <button class="btn close__btn" id="close-btn"><i class="fas fa-close"></i></button>
            </div>
            <div class="modal__body">
                <input id="natija" value="" readonly>
                <br>
                
                <button id="clear">AC</button>
                <button data-val="(">(</button>
                <button data-val=")">)</button>
                <button id="backscape">âŒ«</button>
                <br>
                
                <button data-val="7">7</button>
                <button data-val="8">8</button>
                <button data-val="9">9</button>
                <button data-val="/">/</button>
                <br>
                
                <button data-val="4">4</button>
                <button data-val="5">5</button>
                <button data-val="6">6</button> 
                <button data-val="*">x</button> <br>
                
                <button data-val="1">1</button>
                <button data-val="2">2</button>
                <button data-val="3">3</button>
                <button data-val="-">-</button>
                <br>
                
                <button data-val="0">0</button>
                <button data-val=".">.</button>
                <button data-val="%">%</button>
                <button data-val="+">+</button>
                <br>
                
                <button id="barobar">=</button> 
            </div>
        </div>
    </div>
    <div class="overlay hidden" id="overlay"></div>


    <script src="./js/main.js"></script>
</body>
</html>
